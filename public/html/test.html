<!DOCTYPE html>

<html>

<head>
  <title>Tirage Noel</title>
  <link rel="stylesheet" href="/stylesheets/gift.css">
  <link rel="stylesheet" href="/stylesheets/styleTest.css">
</head>

<body>


  <div id="nameDiv">
    <h1>Entre ton nom</h1>
    <input type="text" id="name" name="name">
    <button id="nameButton">Valider</button>
  </div>
  <div id="zone" class="hidden">
    <div>
      <div id="playerList">
      </div>
      <div id="control">
        <button id="start" class="controlButton">Start</button>
      </div>
    </div>
    <div id="Deco">
      <div>

      </div>
    </div>
    <div id="cadeau" class="hidden">
      <div class="board">
        <div class="box" id="box">
          <div class="lid"><span class="ribbon"></span>&nbsp;</div>
          <div class="body">&nbsp;</div>
          <div class="contents" id="resultat">Resultat</div>
        </div>
      
        <button id="button">Ouvrir</button>
      </div>
      <script>
        const button = document.getElementById('button');
        const box = document.getElementById('box');
    
        let open = false;
    
        button.addEventListener('click', (event) => {
          box.classList.toggle('open');
          event.target.innerText = (open ? 'Ouvrir' : 'Fermer' );
          open = !open;
        });
    
      </script>
    </div>
  </div>
  
  

  <!-- JavaScripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascripts/Tirage.js"></script>
  <script src="/javascripts/TirageJoueur.js"></script>
  <script>
    const canvas = new Tirage();
    const socket = new TirageJoueur(canvas);
  </script>
</body>

</html>
